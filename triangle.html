<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title> Triangle Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Detector</h1>
      <p>Please enter the dimensions of your triangle</p>

      <form id = "triangle">
        <div class = "form-group">

          <input id = "s1" type="number" placeholder=" Enter Side 1:" required> <br>

          <input id = "s2" type="number" placeholder=" Enter Side 2:" required> <br>

          <input id = "s3" type="number" placeholder=" Enter Side 3:" required> <br>
        </div>

        <button type="submit" class="btn">Find out!</button>

        <a href="/"><button type="submit" class="btn">Refresh</button></a>
      </form>

      <div id = "result">
        <h3> <span class="result_triangleType"></span></h3>

      </div>
    </div>
  </body>
</html>
